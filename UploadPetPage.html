    <script>
    (() => {
      const state = {
        selectedImage: null,
        handleImageUpload: async function handleImageUpload(event) {
          const file = event.target.files[0];
          if (file) {
            state.selectedImage = URL.createObjectURL(file);
            update();
          }
        },
        inputText: "",
        displayedText: "",
        isEditing: true,
        handleKeyPress(event) {
          if (event.key === "Enter") {
            state.displayedText = state.inputText;
            state.isEditing = false;
            update();
          }
        },
        startEditing() {
          state.isEditing = true;
          update();
        },
        petInfo: "",
        setPetInfo(value) {
          state.petInfo = value;
          update();
        },
      };
    
      let nodesToDestroy = [];
      let pendingUpdate = false;
    
      function destroyAnyNodes() {
        nodesToDestroy.forEach((el) => el.remove());
        nodesToDestroy = [];
      }
    
      function update() {
        if (pendingUpdate) return;
        pendingUpdate = true;
    
        document.getElementById('image-upload').addEventListener('change', state.handleImageUpload);
    
        const uploadPrompt = document.getElementById('upload-prompt');
        const uploadedImageTemplate = document.getElementById('uploaded-image-template');
        const imageUploadButton = document.querySelector('.upload-image-button');
    
        imageUploadButton.innerHTML = '';
        if (state.selectedImage) {
          const content = uploadedImageTemplate.content.cloneNode(true);
          content.querySelector('img').src = state.selectedImage;
          imageUploadButton.appendChild(content);
        } else {
          imageUploadButton.appendChild(uploadPrompt.content.cloneNode(true));
        }
    
        const nameInputTemplate = document.getElementById('name-input-template');
        const nameDisplayTemplate = document.getElementById('pet-name-display-template');
        const petNameContainer = document.querySelector('.pet-name-input');
    
        petNameContainer.innerHTML = '';
        if (state.isEditing) {
          const content = nameInputTemplate.content.cloneNode(true);
          const input = content.querySelector('input');
          input.value = state.inputText;
          input.addEventListener('keypress', state.handleKeyPress);
          input.addEventListener('input', (event) => {
            state.inputText = event.target.value;
            update();
          });
          petNameContainer.appendChild(content);
        } else {
          const content = nameDisplayTemplate.content.cloneNode(true);
          const display = content.querySelector('.pet-name-display');
          display.textContent = state.displayedText || "Click to edit";
          display.addEventListener('click', state.startEditing);
          petNameContainer.appendChild(content);
        }
    
        const descriptionTextarea = document.getElementById('pet-description');
        descriptionTextarea.value = state.petInfo;
        descriptionTextarea.addEventListener('input', (event) => state.setPetInfo(event.target.value));
        descriptionTextarea.style.color = state.petInfo ? '#6B54EF' : '#DBDBDB';
    
        const generateButton = document.querySelector('.generate-button');
        generateButton.addEventListener('click', () => {
          console.log(`Generating for ${state.displayedText} with description: ${state.petInfo}`);
        });
    
        destroyAnyNodes();
        pendingUpdate = false;
      }
    
      update();
    })();
    </script>
